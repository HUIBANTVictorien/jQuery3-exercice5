<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.2.1.js"></script>
  <meta charset="utf-8">
  <title>exercice 5</title>
</head>
<body>
  <form>
    <input type="text">
    <div style = "width:100px; height:100px; background:red;">
    </div>
  </form>
  <script>
  /*
  key code :
  gauche = 37
  droite = 39
  haut = 38
  bas = 40
  */
  $(function() {
    $('input').keypress(function(touch) {
      var apply = touch.keyCode;
      if (apply == 39) {
        $('div').css('margin-left', '+=10px');
      } else if (apply == 37) {
        $('div').css('margin-left', '-=10px');
      } else if (apply == 40) {
        $('div').css('margin-top', '+=10px');
      } else if (apply == 38) {
        $('div').css('margin-top', '-=10px');
      } else {
      }
      if ($('div').offset().left >= 1820) {
        $('div').css('margin-left', '0px');
      } else if ($('div').offset().left <= 4) {
        $('div').css('margin-left', '1800px');
      } else if ($('div').offset().top >= 950) {
        $('div').css('margin-top', '0px');
      } else if ($('div').offset().top <= 4) {
        $('div').css('margin-top', '950px');
      }
    });
  });
  </script>
</body>
</html>
